        </div>

            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/drizzle.png" alt="" class="weather-icon">
            <h1 class="temp">45Â°C</h1>

                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
                </div>
                <div class="col">
                <img src="images/wind.png" alt="">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
